name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - gittest
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          flutter-version:  '2.2.3'

      # Download pakages
      - name: Download Flutter packages
        run: flutter pub get

      - run: flutter --version
      - run: flutter build web
